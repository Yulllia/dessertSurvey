<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta name="description" content="Візьміть участь в опитуванні та поділіться своїми улюбленими десертами!">

</head>

<body>
  <div class="form-container">
    <form id="dessertForm" action="https://formspree.io/f/meozpobg" method="POST" target="_self">
      <a href="https://www.instagram.com/yuliia_cupcakes/" target="_blank" class="instagram-icon"
        aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#A77BFF" viewBox="0 0 24 24" width="40" height="40">
          <path
            d="M12 2.2c3.2 0 3.6 0 4.8.1 1.2.1 2 .2 2.4.4.6.2 1 .5 1.4.9.4.4.7.8.9 1.4.2.4.3 1.2.4 2.4.1 1.2.1 1.6.1 4.8s0 3.6-.1 4.8c-.1 1.2-.2 2-.4 2.4-.2.6-.5 1-.9 1.4-.4.4-.8.7-1.4.9-.4.2-1.2.3-2.4.4-1.2.1-1.6.1-4.8.1s-3.6 0-4.8-.1c-1.2-.1-2-.2-2.4-.4-.6-.2-1-.5-1.4-.9-.4-.4-.7-.8-.9-1.4-.2-.4-.3-1.2-.4-2.4-.1-1.2-.1-1.6-.1-4.8s0-3.6.1-4.8c.1-1.2.2-2 .4-2.4.2-.6.5-1 .9-1.4.4-.4.8-.7 1.4-.9.4-.2 1.2-.3 2.4-.4 1.2-.1 1.6-.1 4.8-.1m0-2.2c-3.3 0-3.7 0-5 .1-1.3.1-2.3.3-3.1.6-.8.3-1.6.7-2.3 1.4-.7.7-1.1 1.5-1.4 2.3-.3.8-.5 1.8-.6 3.1C.1 9.3 0 9.7 0 13s0 3.7.1 5c.1 1.3.3 2.3.6 3.1.3.8.7 1.6 1.4 2.3.7.7 1.5 1.1 2.3 1.4.8.3 1.8.5 3.1.6 1.3.1 1.7.1 5 .1s3.7 0 5-.1c1.3-.1 2.3-.3 3.1-.6.8-.3 1.6-.7 2.3-1.4.7-.7 1.1-1.5 1.4-2.3.3-.8.5-1.8.6-3.1.1-1.3.1-1.7.1-5s0-3.7-.1-5c-.1-1.3-.3-2.3-.6-3.1-.3-.8-.7-1.6-1.4-2.3-.7-.7-1.5-1.1-2.3-1.4-.8-.3-1.8-.5-3.1-.6-1.3-.1-1.7-.1-5-.1z" />

          <circle cx="18.4" cy="5.6" r="1.44" />

      </a>
      <h1 class="title">Опитування <span class="mobile-break"><br></span> про десерти</h1>
      <div class="question active" id="q1">
        <div class="checkbox-group">
          <label for="how-often">1. Як часто ви купуєте десерти?</label><br>
          <label class="checkbox-item">
            <input type="checkbox" name="Як часто ви купуєте десерти?" value="Часто">
            <span>Часто</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" name="Як часто ви купуєте десерти?" value="Іноді">
            <span>Іноді</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" name="Як часто ви купуєте десерти?" value="Рідко">
            <span>Рідко</span>
          </label>
          <div class="button-container">
            <button type="button" class="next-btn" disabled>Оберіть відповідь</button>
          </div>
        </div>

      </div>
      <div class="question" id="q2">
        <label for="important">2. Який десерт ви оберете? Нажміть на зображення.</label><br>

        <div class="dessert-grid">
          <input type="hidden" name="Який десерт ви оберете із списку?" id="selectedDessert">
          <img src="./images/cupcakes-small.png" alt="Капкейки" class="dessert" data-name="Капкейки">
          <img src="./images/cheescake-small.png" alt="Чізкейк" class="dessert" data-name="Чізкейк" />
          <img src="./images/macaroons-small.png" alt="Макаруни" class="dessert" data-name="Макаруни" />
          <img src="./images/desserts-cups-small.png" alt="Десерти в стаканчику" class="dessert"
            data-name="Десерти в стаканчику" />
          <img src="./images/cake-small.png" alt="Торт" class="dessert" data-name="Торт" />
          <img src="./images/eclairs-small.png" alt="Еклери" class="dessert" data-name="Еклери" />
        </div>
        <div class="button-container">
          <button type="button" class="next-btn" disabled>Оберіть відповідь</button>
        </div>
      </div>
      <div class="question" id="q3">
        <div class="multiple-group">
          <label for="important">3. Що для вас важливо при виборі десерту?</label><br>
          <label class="checkbox-item">
            <input type="checkbox" id="important" name="Що для вас важливо при виборі десерту?" value="Ціна">
            <span>Ціна</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="important" name="Що для вас важливо при виборі десерту?" value="Якість">
            <span>Якість</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="important" name="Що для вас важливо при виборі десерту?" value="Зовнішній вигляд">
            <span>Зовнішній вигляд </span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="important" name="Що для вас важливо при виборі десерту?" value="Смак">
            <span>Смак</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="important" name="Що для вас важливо при виборі десерту?" value="Натуральність">
            <span>Натуральність</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="important" name="Що для вас важливо при виборі десерту?" value="Калорійність">
            <span>Калорійність</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="otherCheck" name="Що для вас важливо при виборі десерту?" value="Інше">
            <span>Інший варіант</span>
          </label>

          <input type="text" id="otherInput" name="Вкажіть свій варіант (Що для вас важливо при виборі десерту?)" placeholder="Вкажіть свій варіант"
            style="display:none; margin-top:5px;">
          <div class="button-container">
            <button type="button" class="next-btn" disabled>Оберіть відповідь</button>
          </div>
        </div>
      </div>

      <div class="question" id="q4">
        <div class="multiple-group">
          <label for="often-type">4. Який десерт ви купуєте найчастіше?</label><br>
          <label class="checkbox-item">
            <input type="checkbox" id="often-type" name="Який десерт ви купуєте найчастіше?" value="Макаруни">
            <span>Макаруни</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="often-type" name="Який десерт ви купуєте найчастіше?" value="Капкейки">
            <span>Капкейки</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="often-type" name="Який десерт ви купуєте найчастіше?" value="Тарти">
            <span>Тарти</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="often-type" name="Який десерт ви купуєте найчастіше?" value="Чізкейки">
            <span>Чізкейки</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="often-type" name="Який десерт ви купуєте найчастіше?" value="Торт">
            <span>Торт</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="often-type" name="Який десерт ви купуєте найчастіше?" value="Печення">
            <span>Печення</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="often-type" name="Який десерт ви купуєте найчастіше?" value="Десерти в стаканчиках">
            <span>Десерти в стаканчиках</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="often-type" name="Який десерт ви купуєте найчастіше?" value="Еклери">
            <span>Еклери</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="otherCheck" name="Який десерт ви купуєте найчастіше?" value="Інший варіант">
            <span>Інший варіант</span>
          </label>

          <input type="text" id="otherInput" name="Вкажіть свій варіант (Який десерт ви купуєте найчастіше?)" placeholder="Вкажіть свій варіант"
            style="display:none; margin-top:5px;">
          <div class="button-container">
            <button type="button" class="next-btn" disabled>Оберіть відповідь</button>
          </div>
        </div>
      </div>

      <div class="question" id="q5">
        <div class="multiple-group">
          <label for="dislike">5. Що вам не подобається в десертах які купуєте зараз?</label><br>
          <label class="checkbox-item">
            <input type="checkbox" id="dislike" name="Що вам не подобається в десертах які купуєте зараз?" value="Хімічний склад">
            <span>Хімічний склад</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="dislike" name="Що вам не подобається в десертах які купуєте зараз?" value="Велика калорійність">
            <span>Велика калорійність</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="dislike" name="Що вам не подобається в десертах які купуєте зараз?" value="Смакові якості">
            <span>Смакові якості</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="dislike" name="Що вам не подобається в десертах які купуєте зараз?" value="Надто висока ціна">
            <span>Надто висока ціна</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="dislike" name="Що вам не подобається в десертах які купуєте зараз?" value="Малий вибір у магазинах">
            <span>Малий вибір у магазинах</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="dislike" name="Що вам не подобається в десертах які купуєте зараз?" value="Недостатньо свіжі інгредієнти">
            <span>Недостатньо свіжі інгредієнти</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="dislike" name="Що вам не подобається в десертах які купуєте зараз?" value="Незручна упаковка">
            <span>Незручна упаковка</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="dislike" name="Що вам не подобається в десертах які купуєте зараз?" value="Мало натуральних інгредієнтів">
            <span>Мало натуральних інгредієнтів</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="otherCheck" name="Що вам не подобається в десертах які купуєте зараз?" value="Інше">
            <span>Інший варіант</span>
          </label>

          <input type="text" id="otherInput" name="Вкажіть свій варіант (Що вам не подобається в десертах які купуєте зараз?)" placeholder="Вкажіть свій варіант"
            style="display:none; margin-top:5px;">
          <div class="button-container">
            <button type="button" class="next-btn" disabled>Оберіть відповідь</button>
          </div>
        </div>
      </div>

      <div class="question" id="q6">
        <div class="multiple-group">
          <label for="ideal-option">6. Що було б ідеальним десертом для вас?</label><br>
          <label class="checkbox-item">
            <input type="checkbox" id="ideal-option" name="Що було б ідеальним десертом для вас?" value="Смачний і не дуже солодкий">
            <span>Смачний і не дуже солодкий</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="ideal-option" name="Що було б ідеальним десертом для вас?" value="З натуральних інгредієнтів">
            <span>З натуральних інгредієнтів</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="ideal-option" name="Що було б ідеальним десертом для вас?" value="Малокалорійний / дієтичний">
            <span>Малокалорійний / дієтичний</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="ideal-option" name="Що було б ідеальним десертом для вас?" value="Красиво оформлений / привабливий">
            <span>Красиво оформлений / привабливий</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="ideal-option" name="Що було б ідеальним десертом для вас?" value="Швидкий у споживанні (зручний формат, наприклад, десерт у стаканчику)">
            <span>Швидкий у споживанні (зручний формат, наприклад, десерт у стаканчику)</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="ideal-option" name="Що було б ідеальним десертом для вас?" value="Класичні десерти (торти, печиво, капкейки)">
            <span>Класичні десерти (торти, печиво, капкейки)</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="ideal-option" name="Що було б ідеальним десертом для вас?" value="Екзотичні / нестандартні">
            <span>Екзотичні / нестандартні</span>
          </label>

          <label class="checkbox-item">
            <input type="checkbox" id="otherCheck" name="Що було б ідеальним десертом для вас?" value="Інше">
            <span>Інший варіант</span>
          </label>

          <input type="text" id="otherInput" name="Вкажіть свій варіант (Що було б ідеальним десертом для вас?)" placeholder="Вкажіть свій варіант"
            style="display:none; margin-top:5px;">
        </div>
        <div class="button-container">
          <button class="submit-button" type="submit">Надіслати</button>
        </div>
      </div>
    </form>
  </div>
  <script src="form-steps.js"></script>
</body>

</html>
